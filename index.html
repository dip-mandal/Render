<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meiXuP Backend Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 30px;
        }
        .card {
            max-width: 720px;
            margin: auto;
            background: #020617;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.25);
        }
        h1 {
            text-align: center;
            color: #38bdf8;
        }
        .status-ok {
            color: #22c55e;
            font-weight: bold;
        }
        .status-error {
            color: #ef4444;
            font-weight: bold;
        }
        ul {
            padding-left: 20px;
        }
        .time {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #94a3b8;
        }
        .section {
            margin-top: 15px;
        }
        a {
            color: #38bdf8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .badge {
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 12px;
            margin-left: 6px;
        }
        .badge-ok {
            background: #14532d;
            color: #22c55e;
        }
        .badge-error {
            background: #7f1d1d;
            color: #ef4444;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üöÄ meiXuP Backend Monitor</h1>

    <!-- BASE ENDPOINT -->
    <div class="section">
        <p><strong>Base Endpoint (/):</strong>
            <span id="baseStatus">Loading...</span>
        </p>
        <p><strong>Base Version:</strong> <span id="baseVersion">--</span></p>
    </div>

    <!-- HEALTH STATUS -->
    <div class="section">
        <p><strong>Health Status:</strong>
            <span id="healthStatus">Loading...</span>
        </p>
        <p><strong>Service:</strong> <span id="service">--</span></p>
        <p><strong>Environment:</strong> <span id="environment">--</span></p>
    </div>

    <!-- RUNTIME -->
    <div class="section">
        <p><strong>Runtime:</strong></p>
        <ul>
            <li>Python: <span id="python">--</span></li>
            <li>Platform: <span id="platform">--</span></li>
            <li>Uptime: <span id="uptime">--</span> seconds</li>
        </ul>
    </div>

    <!-- DEPENDENCIES -->
    <div class="section">
        <p><strong>Dependencies:</strong></p>
        <ul>
            <li>Firebase: <span id="firebase">--</span></li>
        </ul>
    </div>

    <!-- DOCS -->
    <div class="section">
        <p><strong>API Docs:</strong>
            <a id="docsLink" href="#" target="_blank">/docs</a>
            <span id="docsStatus" class="badge">--</span>
        </p>
    </div>

    <div class="time">
        Last Ping: <span id="time">Never</span>
    </div>
</div>

<script>
    const BASE_URL = "https://meixup-backend.onrender.com";
    const ROOT_URL = `${BASE_URL}/`;
    const HEALTH_URL = `${BASE_URL}/health`;
    const DOCS_URL = `${BASE_URL}/docs`;
    const INTERVAL = 5 * 60 * 1000; // 5 minutes

    async function pingBase() {
        try {
            const res = await fetch(ROOT_URL);
            const data = await res.json();

            document.getElementById("baseStatus").innerText = "Online";
            document.getElementById("baseStatus").className = "status-ok";
            document.getElementById("baseVersion").innerText = data.version;
        } catch {
            document.getElementById("baseStatus").innerText = "Offline";
            document.getElementById("baseStatus").className = "status-error";
        }
    }

    async function pingHealth() {
        try {
            const res = await fetch(HEALTH_URL);
            const data = await res.json();

            document.getElementById("healthStatus").innerText = data.status;
            document.getElementById("healthStatus").className = "status-ok";

            document.getElementById("service").innerText = data.service.name;
            document.getElementById("environment").innerText = data.service.environment;

            document.getElementById("python").innerText = data.runtime.python_version;
            document.getElementById("platform").innerText = data.runtime.platform;
            document.getElementById("uptime").innerText = data.runtime.uptime_seconds;

            document.getElementById("firebase").innerText =
                data.dependencies.firebase_initialized ? "Initialized ‚úÖ" : "Not Ready ‚ùå";

            document.getElementById("time").innerText = new Date().toLocaleString();
        } catch {
            document.getElementById("healthStatus").innerText = "Offline";
            document.getElementById("healthStatus").className = "status-error";
        }
    }

    async function checkDocs() {
        try {
            const res = await fetch(DOCS_URL, { method: "HEAD" });
            document.getElementById("docsLink").href = DOCS_URL;

            const badge = document.getElementById("docsStatus");
            badge.innerText = res.ok ? "AVAILABLE" : "DOWN";
            badge.className = res.ok ? "badge badge-ok" : "badge badge-error";
        } catch {
            const badge = document.getElementById("docsStatus");
            badge.innerText = "DOWN";
            badge.className = "badge badge-error";
        }
    }

    function runMonitor() {
        pingBase();
        pingHealth();
        checkDocs();
    }

    runMonitor();
    setInterval(runMonitor, INTERVAL);
</script>

</body>
</html>
